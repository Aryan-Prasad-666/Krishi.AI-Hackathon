<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Krishi.ai</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a2f1e; /* Dark brown */
            --secondary-color: #4a7043; /* Forest green */
            --accent-color: #e8b923; /* Mustard yellow */
            --light-color: #faf7ee; /* Warm beige */
            --dark-color: #2f2616; /* Deep brown */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/1211772/pexels-photo-1211772.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: -1;
        }

        .signup-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(250, 247, 238, 0.95); /* --light-color with opacity */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .signup-container h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; }
        .alert-warning { background-color: #fff3cd; color: #856404; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--dark-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(74, 112, 67, 0.3);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: var(--light-color);
            border: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #3b5a34;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            color: var(--accent-color);
        }

        .language-selector {
            margin-top: 20px;
            text-align: center;
        }

        .language-selector select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--dark-color);
            background-color: var(--light-color);
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .signup-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="signup-container">
        <h1 data-translate="signup_title">Signup</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username" data-translate="signup_username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password" data-translate="signup_password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn-signup" data-translate="signup_submit">Signup</button>
        </form>
        <p class="login-link"><a href="{{ url_for('login') }}" data-translate="signup_login_link">Already have an account? Login</a></p>
        <div class="language-selector">
            <select id="language" aria-label="Language selector">
                <option value="en" data-translate="lang_en">English</option>
                <option value="hi" data-translate="lang_hi">हिंदी (Hindi)</option>
                <option value="kn" data-translate="lang_kn">ಕನ್ನಡ (Kannada)</option>
            </select>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Language Switcher Script -->
    <script>
        const translations = {
            en: {
                signup_title: "Signup",
                signup_username: "Username",
                signup_password: "Password",
                signup_submit: "Signup",
                signup_login_link: "Already have an account? Login",
                lang_en: "English",
                lang_hi: "हिंदी (Hindi)",
                lang_kn: "ಕನ್ನಡ (Kannada)"
            },
            hi: {
                signup_title: "साइन अप",
                signup_username: "उपयोगकर्ता नाम",
                signup_password: "पासवर्ड",
                signup_submit: "साइन अप",
                signup_login_link: "पहले से ही खाता है? लॉगिन करें",
                lang_en: "अंग्रेजी",
                lang_hi: "हिंदी",
                lang_kn: "कन्नड़"
            },
            kn: {
                signup_title: "ಸೈನ್ ಅಪ್",
                signup_username: "ಬಳಕೆದಾರ ಹೆಸರು",
                signup_password: "ಪಾಸ್‌ವರ್ಡ್",
                signup_submit: "ಸೈನ್ ಅಪ್",
                signup_login_link: "ಈಗಾಗಲೇ ಖಾತೆ ಇದೆಯೇ? ಲಾಗಿನ್ ಮಾಡಿ",
                lang_en: "ಇಂಗ್ಲಿಷ್",
                lang_hi: "ಹಿಂದಿ",
                lang_kn: "ಕನ್ನಡ"
            }
        };

        function getCurrentLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'en';
        }

        function updateContent(lang) {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.querySelector('#language').value = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = getCurrentLanguage();
            updateContent(currentLang);

            const languageSelect = document.getElementById('language');
            if (languageSelect) {
                languageSelect.addEventListener('change', (e) => {
                    const lang = e.target.value;
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('lang', lang);
                    window.location.href = newUrl;
                });
            }
        });
    </script>
</body>
</html>
